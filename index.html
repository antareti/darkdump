<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        user-select: none;
        cursor: default;
      }
      /* Custom scrollbar for license text */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cdcdcd;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a6a6a6;
      }
      
      /* Win11 Loading Spinner Animation */
      .win-spinner {
        width: 48px;
        height: 48px;
        animation: rotate 4s infinite linear;
        position: relative;
      }
      .dot {
        width: 6px;
        height: 6px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Simplified animation for the dots appearing/disappearing */
      .dot:nth-child(1) { animation: dot-anim 4s infinite ease-in-out 0s; }
      .dot:nth-child(2) { animation: dot-anim 4s infinite ease-in-out 0.15s; }
      .dot:nth-child(3) { animation: dot-anim 4s infinite ease-in-out 0.3s; }
      .dot:nth-child(4) { animation: dot-anim 4s infinite ease-in-out 0.45s; }
      .dot:nth-child(5) { animation: dot-anim 4s infinite ease-in-out 0.6s; }

      @keyframes dot-anim {
        0% { opacity: 0; transform: rotate(0deg) translateY(-20px); }
        5% { opacity: 1; }
        25% { transform: rotate(0deg) translateY(-20px); }
        100% { opacity: 0; transform: rotate(360deg) translateY(-20px); }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-black text-white h-screen w-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
